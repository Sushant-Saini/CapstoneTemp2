<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div id="login">
    <h1 class="text-center">CAST YOUR VOTE</h1>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            
            <form id="login-form" class="form" action="{% url 'vote' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="otp" class="text-info">Choose Party:</label><br>
                <div class="partychoice">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <img class="partylogo" src="bjp.png" alt="BJP">
                        <label class="form-check-label" for="inlineRadio1">BJP</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <img class="partylogo" src="inc.png" alt="INC">
                        <label class="form-check-label" for="inlineRadio2">INC</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <img class="partylogo" src="aap.png" alt="AAP">
                        <label class="form-check-label" for="inlineRadio3">AAP</label>
                      </div>

                </div>
                
              <br>

              <div class="form-group" id="mybtn">
                <input type="submit" name="submit" class="btn btn-success btn-lg" value="SUBMIT">
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
